		<section class="ftco-section ftco-section-2 bg-light" id="cards">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="heading-section mb-4 pb-md-3">
							Home Assistant
              <div class="clock"id="clock"></div>
              <div class="date"id="date"></div>

						</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<h2 class="heading-section mb-4 pb-md-3">
						</h2>
						<div class="card">
						  <h5 class="card-header py-4">Camera</h5>
						  <div class="card-body">
						    <h5 class="card-title"></h5>

                <iframe
                width = 320px;
                height = 190px;
                overflow= hidden;
                margin=  auto;
                border = 1px solid green;

                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="http://192.168.1.170:8081" frameborder="0" allowfullscreen></iframe>                

						  </div>
						</div>
					</div>
          <div class="col-md-4">
						<h2 class="heading-section mb-4 pb-md-3">
						</h2>
						<div class="card">
						  <h5 class="card-header py-4">Lights</h5>
						  <div class="card-body">
						    <h5 class="card-title"></h5>
                <div class="form-check">
                  <label class="custom-control ios-switch">
                    <input type="checkbox" class="ios-switch-control-input" id="roomLights" onclick="postLights()">
                    <span class="ios-switch-control-indicator"></span>
                    <span class="ios-switch-control-description">Lights on/off</span>
                  </label>
                </div>
						  </div>
						</div>
					</div>
					<div class="col-md-4">
						<h2 class="heading-section mb-4 pb-md-3">

						</h2>
						<div class="card text-center">
						  <h5 class="card-header py-4">
						    Temperature and weather
						  </h5>
						  <div class="card-body">
						    <p class="card-text">Temperature of room</p>
                <h1 class="card-text" id="roomTemperature">-</h1>
						  </div>
						  <div class="card-footer">

                  <p class="card text-center">
                    <div id="weather">
                      <img src="" alt="weathericon" id="picurl">
                      <div id="location"></div>
                      <h1 id="temp"></h1>
                      <div id="description"></div>
                    </div>
                  </p>
						  </div>
					</div>
				</div>
			</div>
	  </section>
